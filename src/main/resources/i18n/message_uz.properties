user.help=Tarjimon botiga xush kelibsiz! 🌍\n\n  \
Men matnni ingliz, rus va o‘zbek tillari orasida tarjima qilishga yordam beraman.\n\n  \
\
Buyruqlar:\n\n  \
- /start - Meni ishlayotganimni tekshiring.\n  \
- /help - Qanday foydalanish haqida ko‘rsatmalarni oling.\n  \
- /english - Matnni ingliz tilidan tarjima qiladi.\n  \
- /russian - Matnni rus tilidan tarjima qiladi.\n  \
- /uzbek - Matnni o‘zbek tilidan tarjima qiladi.\n  \
- /language - Mening interfeys tilimni o‘zgartiring.\n\n  \
\
Qanday foydalaniladi:\n\n  \
1. Manba tilini tanlang:\n  \
   Matningiz qaysi tilda ekanligini aytish uchun (/english, /russian yoki /uzbek) buyruqlaridan birini ishlating.\n\n  \
\
2. Matnni yuboring:\n  \
   Tarjima qilmoqchi bo‘lgan matningizni kiriting.\n\n  \
\
3. Maqsad tilini tanlang:\n  \
   Matn yuborilgandan keyin, klaviaturada tarjima qilingan tilni tanlash imkoniyati paydo bo‘ladi. Tarjima qilmoqchi bo‘lgan tilni tanlang.\n\n  \
\
4. Tarjimani oling:\n  \
   Men sizga darhol tarjima qilingan matnni yuboraman!\n\n  \
\
Har doim yordam kerak bo‘lsa, /help ni yozing. 😊\n\n  \

user.introduction=Salom! 👋\n\n  \
Men Tarjimon Botman, matnni ingliz, rus va o‘zbek tillari orasida tarjima qilishga tayyorman.\n\n  \
Boshlash uchun, biror manba tilini tanlang (/english, /russian yoki /uzbek), matningizni yuboring va tarjima qilish tilini tanlang.\n\n  \
Agar yordam kerak bo‘lsa, shunchaki /help ni yozing, men sizga yordam beraman! 😊  \

