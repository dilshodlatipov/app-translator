spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: root1234
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB
  h2:
    console:
      enabled: true